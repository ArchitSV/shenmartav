{% load i18n %}
<p>{{ obj.text }}</p>
<p class="smaller">{{ obj.date_sent }}</p>

{% if obj.draftlaws.all %}
<div id="referenced-draftlaws">
    <h4>{% trans 'Draftlaws' %}</h4>
    <ul>
        {% for dl in obj.draftlaws.all %}<li><a href="{{ dl.get_absolute_url }}" title="{{ dl }}">{{ dl }}</a></li>{% endfor %}
    </ul>
</div>
{% endif %}

<div id="navigation">
    {% if page_obj.has_previous %}<a id="prev" title="{% trans 'Previous Alert' %}" href="{% url smsalert_page page_obj.previous_page_number %}"><img src="{{ STATIC_URL }}img/prev.png" width="16" height="16" border="0" /></a>{% endif %}
    {% if page_obj.has_next %}<a id="next" title="{% trans 'Next Alert' %}" href="{% url smsalert_page page_obj.next_page_number %}"><img src="{{ STATIC_URL }}img/next.png" width="16" height="16" border="0" /></a>{% endif %}
</div>
