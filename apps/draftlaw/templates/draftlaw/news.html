{% load i18n %}
{% for n in news %}
<p>{{ n.body }}</p>
{% endfor %}

<div id="navigation">
    {% if page_obj.has_previous %}<a id="prev" title="{% trans 'Previous News' %}" href="{% url draftlaw_news page_obj.previous_page_number %}"><img src="{{ STATIC_URL }}img/prev.png" width="16" height="16" border="0" /></a>{% endif %}
    {% if page_obj.has_next %}<a id="next" title="{% trans 'Next News' %}" href="{% url draftlaw_news page_obj.next_page_number %}"><img src="{{ STATIC_URL }}img/next.png" width="16" height="16" border="0" /></a>{% endif %}
</div>
