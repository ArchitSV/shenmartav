{% load i18n cms_tags %}
<ul id="socialbuttons">

    <li class="button" id="facebook"><a href="https://www.facebook.com/ShenMartav" title="{% trans 'Visit us on Facebook' %}" target="_blank"><img src="{{ STATIC_URL }}img/icon-facebook.png" border="0" width="24" height="24" /></a></li>
    <li class="button" id="twitter"><a href="https://twitter.com/share?text=%40TIGeorgiaGeo%20%40TIGeorgiaEng" class="twitter-share-button" title="{% trans 'Share this URL on twitter' %}" target="_blank"><img src="{{ STATIC_URL }}img/icon-twitter.png" border="0" width="24" height="24" /></a></li>
</ul>
